<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-transparent">
        <div class="container">
            <a class="navbar-brand" href="#">MY TODO LIST</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-caret-down"></i></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">REGISTER</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="row my-5 py-5">
            <form action="" class="w-75 m-auto my-5">
                <div class="col-md-12">
                   
                    <div class="form-group">
                        <label for="Email"> EMAIL:</label>
                        <input type="email" id="signinemail" placeholder="WRITE YOUR EMAIL" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="Password">Password:</label>
                        <input type="password" id="signinpassword" placeholder="WRITE YOUR PASSWORD" class="form-control">
                    </div>
                   


                   <div class="button text-center">
                    <button class="btn btn-signin" id="signin">SIGNIN </button>
                   </div>
                </div>
            </form>
        </div>
    </div>










    <script src="script/jquery-3.5.1.slim.min.js"></script>
    <script src="script/popper.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script/signin.js"></script>
</body>

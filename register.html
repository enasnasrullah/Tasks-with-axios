    <!-- REGISTER FORM -->

    <div class="container">
        <div class="row my-5 py-5">
            <form action="" class="w-75 m-auto my-5">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="Name">NAME: </label>
                        <input type="text" id="Name" placeholder="your name is required" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="Email"> EMAIL: </label>
                        <input type="email" id="Email" placeholder="your email is required like mail@mail.com" class="form-control"  required />
                    </div>
                    <div class="form-group">
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" placeholder="your password is required and 8 charc" class="form-control"  required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" placeholder="your age is required" class="form-control"  required>
                    </div>


                   <div class="button text-center">
                    <button class="btn btn-register" id="Register">REGISTER </button>
                   <p id="response"></p>
                </div>
                  
                </div>
            </form>
        </div>
